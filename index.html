<!DOCTYPE>
<html>
    <head>
    <title>Movie Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Sirin+Stencil" rel="stylesheet">
    </head>
<body>
    <header class="header">
    <h1>
    <a>The Avengers</a>    
    </h1>
        <p>One of the greatest movies ever made premiering on 17/6/2016 to get information on ticket prices and which cinemas will be showing it first please leave details in form below</p>
        <h2>When The World Is In Chaos</h2>
        <p>"The Avengers Assemble to save the world."</p>
    </header>
    <section class="form">
    <form>
			<fieldset>
				<label>
					Name
					<input type="text" name="Full Name" placeholder="Full Name" required>
				</label>
				<label>
					Email
					<input type="text" name="Email" placeholder="Your Best Email" required>
				</label>
				<label>
					Comments
					<textarea name="comments"></textarea>
				</label>
			</fieldset>

			<input class="btn" type="submit" name="submit" value="submit">
		</form>
    </section>
</body>
</html>
